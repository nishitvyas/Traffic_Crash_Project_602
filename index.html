<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection System</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Fake News Detector</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<input type="file" accept=".csv" id="userfile" name="userfile" />
		<br> </br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Check</button>

        	<div class="results">

	{% if prediction == ['Alcohol']%}
	<h2 style="color:red;">Alcohol </h2>
	{% elif prediction == ['Drug']%}
	<h2 style="color:red;">Alcohol </h2>
	{% elif prediction == ['Clean']%}
	<h2 style="color:red;">Clean </h2>
	{% endif %}

	</div>

    </form>

</div>
